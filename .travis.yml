before_deploy:
    - sudo apt-get install fakeroot debhelper
    - ./utils/distrib/make_love

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - utils/distrib/wesnoth.love
        - utils/distrib/wesnoth-love-win64.exe
        - utils/distrib/wesnoth-love-win64.zip
        - utils/distrib/wesnoth-love-macos.exe
        - utils/distrib/wesnoth-love-macos.zip
        - utils/distrib/wesnoth-love_all.deb
    skip_cleanup: true
    on:
        repo: fendrin/wesnoth-love
        tags: true
